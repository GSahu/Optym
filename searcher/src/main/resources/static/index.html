<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke searcher for optym</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- partial -->

    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js'></script>
    <script src="hello.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="input-group" id="adv-search">
                <input type="text" id="keysearch" class="form-control" placeholder="Search for jokes"/>
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" onclick="document.getElementById('keysearch').value = ''"
                                    class="btn btn-primary"><span
                                    class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="filter">Filter by</label>
                                        <select class="form-control" id="op1">
                                            <option selected="selected">Select</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="contain">Enter the keyword</label>
                                        <input class="form-control" type="text" id="advsearch"/>

                                    </div>
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                            class="btn btn-primary" onclick="UserActionAdvSearch()"><span
                                            class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div>
                        <button type="button" onclick="UserAction()" class="btn btn-primary"><span
                                class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!--<h1>Browse all our products below:</h1>-->
<div class="col-md-6 col-md-offset-3">

    Joke: <span id="jokesByTerm"></span>

</div>

<div class="col-md-6 col-md-offset-3">
    recent searches: <span id="searchedTerms"></span>

</div>


</body>
</html>
